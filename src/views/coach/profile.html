<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>GSU Athlete Form</title>
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-2 d-sm-none d-md-block"></div>
            <div class="col-sm-8 col-12 px-2">
                <h3>Profile</h3>
                <form method="POST" action="/coach/profile">
                    <div class="form-group">
                        <label for="firstNameInput">First Name:</label>
                        <input type="text" name="firstName" class="form-control" id="firstNameInput"
                            placeholder="First Name" required value="<%= firstName %>">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Last Name:</label>
                        <input type="text" name="lastName" class="form-control" id="lastNameInput" placeholder="Last Name" required value="<%= lastName %>">
                    </div>

                    <div class="form-group">
                        <label for="sportInput">Sport:</label>
                        <input type="text" name="sport" class="form-control" id="sportInput" placeholder="Sport" required value="<%= sport %>">
                    </div>
                    <button type="submit" class="mt-4 btn btn-primary">Update</button>
                    <a class="mt-4 btn btn-link" href="/coach">Back</a>
                </form>
            </div>
            <div class="col-2 d-sm-none d-md-block"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
