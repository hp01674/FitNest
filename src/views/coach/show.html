<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>GSU Coach</title>
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-2 d-sm-none d-md-block"></div>
            <div class="pt-4 col-sm-8 col-12 px-2">
                <a class="btn btn-link" href="/coach/profile">Update Your Profile</a>
                <a href="/logout">Logout</a>
                <h3>Student Athlete Daily Scores</h3>
                <hr>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% healthScores.forEach(function(score){ %>
                            <tr>
                                <th scope="row">
                                    <%= score.date %>
                                </th>
                                <td>
                                    <%= score.firstName %>
                                </td>
                                <td>
                                    <%= score.lastName %>
                                </td>
                                <td>
                                    <%= score.score %>
                                </td>
                            </tr>
                        <% }) %>
                    </tbody>
                </table>
            </div>
            <div class="col-2 d-sm-none d-md-block"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
