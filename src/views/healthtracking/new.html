<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>GSU Athlete Form</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-sm-none d-md-block"></div>
            <div class="col-sm-8 col-12 px-2">
                <div class="card w-100 mt-4">
                    <%if (success) { %>
                        <div class="card-body">
                            <h1 class="card-title text-success mb-3">Response Saved!</h1>
                            <h4 class="text-muted">Come back tomorrow to track again.</h4>
                        </div>
                    <%} else { %>
                        <div class="card-body">
                            <h1 class="card-title text-danger mb-4">Something went wrong...</h1>
                            <h5 class="text-muted"><a href="/">Go back</a></h5>
                        </div>
                    <% } %>
                </div>
            </div>
            <div class="col-2 d-sm-none d-md-block"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
